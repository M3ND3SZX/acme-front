<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="icon" href="../../img/filme.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/cmsFilme.js" defer></script>
    <title>CMS Filme</title>
</head>
<body class=" h-screen bg-preto">

    <div class="w-full bg-amarelo h-1/6  flex items-center gap-8 ">
        <div class="  ml-12">
            <img src="../../src/img/Logo.svg" alt="">
        </div>
      
        <div class="font-bold text-xl ">
          CMS Filme
        </div>
      </div>

    
    <div id="container_cms" class="w-full h-5/6 flex justify-center items-center">
    <div class=" bg-amarelo w-3/5 h-5/6 rounded-2xl" >

        <div class=" flex flex-row  justify-around">
    <div class="flex flex-col w-1/3 pl-4 pt-4 gap-2 justify-center ">
        
        <label for="nome"> Título </label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="nome" placeholder="Insira o título do Filme">
    

        <label for="nome"> Sinopse</label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="sinopse" placeholder="Insira a sinopse do Filme">

        <label for="nome"> Duração </label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="duracao" placeholder="00:00:00" maxlength="8">

        <label for="nome"> Data de Lançamento </label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="lancamento" placeholder="aaaa-mm-dd" maxlength="10">

        <label for="nome"> Data de Relançamento * </label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="relancamento" placeholder="aaaa-mm-dd" maxlength="10">
    </div>

    <div class="flex flex-col w-1/3 pl-4 pt-4 gap-2 justify-center ">
        
        <label for="nome"> Preço </label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="preco" placeholder="00.00" maxlength="5">
    

        <label for="nome">Imagem</label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="Imagem" placeholder="Insira o link da Imagem">

        <label for="nome"> Classificação </label>
        <select name="classificacao" id="classificacao">
        <option value="id">Livre</option>
        <option value="id">Maior de 18</option>
        <option value="id">Maior de 16</option>
        </select>

        <div class="flex flex-row  w-full  justify-end">
        <button type="button" class="bg-white mt-8 h-12 w-1/2 rounded-2xl ">
            Adicionar Filme
        </button>
    </div>

    
    </div>

</div>


    </div>
   </div>
    
</body>
</html>
