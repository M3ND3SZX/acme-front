<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="icon" href="../../img/filme.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/cmsAtor.js" defer></script>
    <title>CMS Ator</title>
</head>
<body class=" h-screen bg-preto">

    <div class="w-full bg-amarelo h-1/6  flex items-center gap-6 ">
        <div class=" ml-12">
            <img src="../../src/img/Logo.svg" alt="">
        </div>
      
        <div class="font-bold text-xl ">
          CMS Ator
        </div>
      </div>

    
    <div id="container_cms" class="w-full h-5/6 flex justify-center items-center">
    <div class=" bg-amarelo w-3/5 h-5/6 rounded-2xl" >

        <div class=" flex flex-row  justify-around">
    <div class="flex flex-col w-1/3 pl-4 pt-4 gap-2 justify-center ">
        
        <label for="nome"> Nome </label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="nome" placeholder="Insira o nome do Ator">
        
        <label for="nome"> Nome Artístico *</label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="nomeArtistico" placeholder="Esse campo não é obrigatório">

        <label for="data"> Data de Nascimento </label>
        <input type="datetime" class="rounded-2xl h-11 pl-4" name="nascimento" id="nascimento" placeholder="aaaa-mm-dd" maxlength="10">

        <label for="nome"> Data de Falecimento * </label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="falecimento" placeholder="aaaa-mm-dd" maxlength="10">
    </div>

    <div class="flex flex-col w-1/3 pl-4 pt-4 gap-2 justify-center ">
        
        <label for="nome"> Biografia</label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="biografia" placeholder="Sobre o ator">
    

        <label for="nome">Imagem</label>
        <input type="text" class="rounded-2xl h-11 pl-4" name="nome" id="Imagem" placeholder="Insira o link da Imagem">

        <label for="nome"> Sexo</label>
        <select name="classificacao" id="classificacao">
        <option value="1">Masculino</option>
        <option value="2">Feminino </option>
        </select>

        <div class="flex flex-row  w-full  justify-end">
        <button type="button" class="bg-white mt-8 h-12 w-1/2 rounded-2xl ">
            Adicionar Ator
        </button>
    </div>

    
    </div>

</div>


    </div>
   </div>
    
</body>
</html>
